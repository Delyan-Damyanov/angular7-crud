<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/student-add']"><mat-icon>add</mat-icon></a>
    <h2>Student List</h2>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="STUDENT_NAME" matSortDisableClear matSortDirection="asc">

      <!-- Student Name Column -->
      <ng-container matColumnDef="STUDENT_NAME">
        <th mat-header-cell *matHeaderCellDef>Student Name</th>
        <td mat-cell *matCellDef="let row">{{row.STUDENT_NAME}}</td>
      </ng-container>

      <!-- Student Start Date Column -->
      <ng-container matColumnDef="STUDENT_START_DATE">
        <th mat-header-cell *matHeaderCellDef>Student Starting Date</th>
        <td mat-cell *matCellDef="let row">{{row.STUDENT_START_DATE | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/student-details/', row._id]"></tr>
    </table>
  </div>
</div>
